<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Guitar Zero</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">  
  </head>
  
  <body>
    
    <button id="darkModeToggle">Dark Mode</button>

    <canvas class="frequency-bars"></canvas>
   
    
      <div class="note-history-container">
        <h2>Notes jouées</h2>
        <div class="note-history-list">
        </div>
      </div>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>Hz</span>
      </div>
    </div>
    <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
    <div class="note-verify-container">
     <h2>Notes à vérifier:</h2>  
     <div class="note-verify-list"></div>
    </div>
<select id="trackSelector">
  <option value="0">Track 1</option>
  <option value="1">Track 2</option>
</select>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="tab.js"></script>
    <script src="tracks.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
